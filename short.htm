<link rel="icon" type="image/x-icon" href="https://i.ibb.co/gvBc9gt/icon.jpg">

<style>
.vidContainer {
height: 100vh;
width: 100vw;
}
</style>

<div class="vidContainer flex">
<iframe class="vid" src="https://www.youtube.com/embed/" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>


<script>

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const vidid = urlParams.get("vidid");

const vid = document.querySelector(".vid");
vid.setAttribute("src", `https://www.youtube.com/embed/${vidid}`);

</script>
